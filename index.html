<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizagem de Lógica de Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90vw;
        }
        .game-board {
            margin-right: 20px;
        }
        #labirinto {
            display: inline-block;
            margin-bottom: 20px;
        }
        .celula {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 1px;
            border: 1px solid #ddd;
        }
        .parede { background-color: #333; }
        .caminho { background-color: #fff; }
        .jogador { background-color: #f00; }
        .objetivo { background-color: #0f0; }
        .obstáculo { background-color: #ff9900; }
        .chave { background-color: #ffff00; }
        .porta { background-color: #8b4513; }
        .code-editor {
            width: 300px;
        }
        #codigo {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .botao {
            margin: 5px;
            padding: 5px 10px;
            color: #fff;
            background-color: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mensagem, #nivelAtual {
            margin-top: 10px;
            font-weight: bold;
        }
        #instrucoes {
            margin-top: 10px;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            .game-board {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .code-editor {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <h2>Labirinto de Programação</h2>
            <div id="labirinto"></div>
            <div id="nivelAtual"></div>
            <div id="mensagem"></div>
            <div id="instrucoes"></div>
        </div>
        <div class="code-editor">
            <h2>Seu Código!</h2>
            <textarea id="codigo" placeholder="Digite seu código aqui..."></textarea>
            <button onclick="executarCodigo()" class="botao">Run</button>
            <button onclick="proximoNivel()" class="botao">Next Level</button>
            <button onclick="reiniciarNivel()" class="botao">Restart Level</button>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
